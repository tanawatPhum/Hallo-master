
<ion-side-menus>
  <!-- Left menu -->
  <ion-side-menu side="left">
      <div class="bar bar-header header-color">
      </div>
       <ion-content ion-side-menu-content class="has-header">
         <div class="list">
            <div class="item">
              
            </div>
           <div style="margin-top: 5px" class="item">
              <div  ng-click="goTODateHome(); $event.stopPropagation();"><div style="color:#64FFDA;font-size: 1.5em;display: inline;margin-right: 0.6em" class="icon ion-home"></div>หน้าแรก</div>
            </div>
             <div class="item">
              <div ng-click="goTOMyAccount(); $event.stopPropagation();"><div style="color:#82B1FF;font-size: 1.5em;display: inline;margin-right: 0.6em" class="icon ion-android-person"></div>บัญชี</div>
            </div>
             <div class="item">
              <div ng-click="goTOSetting(); $event.stopPropagation();"><div style="color:#E0E0E0;font-size: 1.5em;display: inline;margin-right: 0.6em" class="icon icon ion-gear-b"></div>ตั้งค่า</div>
            </div>
            <!--
            <div class="item">
              <button class="button button-full icon ion-android-upload" ng-click="syn(); $event.stopPropagation();"></button>
            </div>-->
            <div class="item">
              <div ng-click="goTOLogout(); $event.stopPropagation();"><div style="color:#FF8A80;font-size: 1.5em;display: inline;margin-right: 0.6em" class="icon ion-android-exit"></div>ออกระบบ</div>
            </div>
         </div>
       </ion-content>
  </ion-side-menu>

  <ion-side-menu-content >

      <ion-nav-bar ng-show="header" class="header header-color" >
        <ion-nav-buttons side="right">   
                <button  class="button button-blue icon {{operationWord}}" ng-click="goToForward()">
                    {{operationWord}}
                </button>
        </ion-nav-buttons>
        <ion-nav-buttons side="left">
                <button class="button button-large button-blue icon {{operationIcon}}" ng-click="goToBack()">
                
                
                <!--ion-chevron-left-->
                </button>
        </ion-nav-buttons>
    </ion-nav-bar>

 


  <ion-nav-view name="content"></ion-nav-view>
  </ion-side-menu-content>


</ion-side-menus>
